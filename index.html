<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <main>
      <section class="theme-toggle-container">
        <img
          src="assets/images/icon-sun-dark.svg"
          alt="Light mode icon"
          id="sun-icon"
        />
        <label class="switch">
          <input type="checkbox" id="theme-toggle"  />
          <span class="slider round"></span>
        </label>
        <img
          src="assets/images/icon-moon-dark.svg"
          alt="Dark mode icon"
          id="moon-icon"
        />
      </section>
      <!-- Quiz menu start -->
      <section id="start-menu" class="screen">
        <div class="quiz-menu-header">
          <h1>Welcome to the <span>Frontend Quiz!</span></h1>
          <p>Pick a subject to get started.</p>
        </div>
        <div class="quiz-menu" id="category-list">
          <button class="active btn" data-category="html">
            <img src="assets/images/icon-html.svg" alt="icon-html" class="html-icon">
            <span>HTML</span>
          </button>
          <button class="btn" data-category="css">
            <img src="assets/images/icon-css.svg" alt="icon-css" class="css-icon">
            <span>CSS</span>
          </button>
          <button class="btn" data-category="javascript">
            <img src="assets/images/icon-js.svg" alt="icon-javascript" class="js-icon">
            <span>JavaScript</span>
          </button> 
          <button class="btn" data-category="accessibility">
            <img src="assets/images/icon-accessibility.svg" alt="icon-accessibility" class="accessibility-icon">
            <span>Accessibility</span>
          </button>
        </div>
      </section>
      <!-- Quiz menu end -->

      <!-- Quiz question start -->
      <section id="quiz" class="quiz-screen">
        Question
        <!-- number -->
        of 10 A B C D Submit answer
      </section>
      <!-- Quiz question end -->

      <!-- Quiz completed start -->
      <section id="score" class="score-screen">
        Quiz completed You scored...

        <!-- score -->
        out of 10
      </section>
      <!-- Quiz completed end -->
    </main>

    <script type="module" src="JS/app.js"></script>
  </body>
</html>
